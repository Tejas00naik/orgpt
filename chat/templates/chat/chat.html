<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <style>
        #chat_messages {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #f4e0e0;
            padding: 10px;
        }
        #message_input {
            width: 80%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <center><h1>Hello, Welcome to my chat site, {{ request.user.username }}!</h1></center>
    {% if request.user.is_authenticated %}
    <center>Logout the chat Page <a href="{% url 'account_logout' %}">Logout</a></center>
    {% endif %}

    <div id="chat_messages" onscroll="checkScrollTop()"></div>
    <div id="chat_container" style="margin-top:20px;">
        <input type="text" id="message_input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const sessionId = "{{ session_id }}"; // Make sure this is passed correctly

        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${sessionId}/`);

        function checkScrollTop() {
            console.log("Checking scroll position");
            const container = document.getElementById('chat_messages');
            // Check if scrolled to top
            if (container.scrollTop === 0) {
                ws.send(JSON.stringify({ command: 'fetch_more' }));
            }
        }
    
        ws.onopen = function(event) {
            console.log("WebSocket is open now.");
        };

        ws.onerror = function(event) {
            console.error("WebSocket error observed:", event);
        };

        ws.onclose = function(event) {
            console.log("WebSocket is closed now.");
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messages = document.getElementById('chat_messages');
            // Check if the incoming data is an array of messages
            if (Array.isArray(data.messages)) {
                prependMessages(data.messages);
            } else {
                appendMessage(data.message, data.username);
            }
        };
        function prependMessages(messages) {
            const container = document.getElementById('chat_messages');
            messages.forEach(msg => {
                const node = document.createElement('p');
                node.textContent = msg.username + ": " + msg.content;
                container.prepend(node);  // Add new messages at the top
            });
        }
        function appendMessage(message, username) {
            const node = document.createElement('p');
            node.textContent = username + ": " + message;
            document.getElementById('chat_messages').appendChild(node);  // Add new message at the bottom
        }
        function sendMessage() {
            if (ws.readyState === WebSocket.OPEN) {
                const inputElement = document.getElementById('message_input');
                const message = inputElement.value;
                ws.send(JSON.stringify({'message': message}));
                inputElement.value = ''; // Clear the input after sending
            } else {
                console.error("WebSocket is not open. Current state:", ws.readyState);
            }
        }

        document.getElementById('message_input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
