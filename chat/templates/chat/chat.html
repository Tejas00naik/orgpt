<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <style>
        #chat_messages {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #f4e0e0;
            padding: 10px;
        }
        #message_input {
            width: 80%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <center><h1>Hello, Welcome to my chat site, {{ request.user.username }}!</h1></center>
    {% if request.user.is_authenticated %}
    <center>Logout the chat Page <a href="{% url 'account_logout' %}">Logout</a></center>
    {% endif %}
    <div id="chat_container" style="margin-top:20px;">
        <input type="text" id="message_input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chat_messages"></div>

    <script>
        const sessionId = "{{ session_id }}"; // Make sure this is passed correctly
        
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${sessionId}/`);

        ws.onopen = function(event) {
            console.log("WebSocket is open now.");
        };

        ws.onerror = function(event) {
            console.error("WebSocket error observed:", event);
        };

        ws.onclose = function(event) {
            console.log("WebSocket is closed now.");
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messages = document.getElementById('chat_messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = data.username + ": " + data.message;
            console.log(data);
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        };

        function sendMessage() {
            if (ws.readyState === WebSocket.OPEN) {
                const inputElement = document.getElementById('message_input');
                const message = inputElement.value;
                ws.send(JSON.stringify({'message': message}));
                inputElement.value = ''; // Clear the input after sending
            } else {
                console.error("WebSocket is not open. Current state:", ws.readyState);
            }
        }

        document.getElementById('message_input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
